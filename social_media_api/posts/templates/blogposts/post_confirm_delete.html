{% extends "blog/base.html" %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
