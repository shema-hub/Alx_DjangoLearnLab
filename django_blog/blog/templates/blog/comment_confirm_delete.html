{% extends "blog/base.html" %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>

<p><strong>{{ comment.content }}</strong> by {{ comment.author }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'comment-list' post.id%}">Cancel</a>
{% endblock %}
